<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // class Calc {
                //     static sum(num1, num2) {
                //         return num1 + num2;
                //     }
                // }
                // static系で定義することでインスタンスを作成せずともそのまま利用できる　static ： 静的メソッド
                // document.write(Calc.sum(10, 5));

                class Item {
                    constructor(tax) {
                        if (isFinite(tax))
                        {
                            this._tax = tax;
                        } else
                        {
                            this._tax = 0;
                        }
                    }
                    // 本来のプロパティをいじらせないようにする。「_tax」とした書き方
                    // よってうわかきする場合set 関数()を用いて値の整合性を確かめる
                    set tax(tax) {
                        if (isFinite(tax))
                        {
                            this._tax = tax;
                        } else
                        {
                            this._tax = 0;
                        }
                    }

                    get tax() {
                        return this._tax + '%';
                    }
                }

                let item = new Item(10);  //直でコンストラクタに代入される
                item.tax = 'adf';　 //代入
                document.write(item.tax);
            </script>
        </div>
    </div>
</body>

</html>
