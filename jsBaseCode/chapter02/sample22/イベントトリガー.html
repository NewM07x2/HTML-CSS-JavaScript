<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <button id="buy">決済する</button>
            <button id="return">戻す</button>
            <!-- ここに、JavaScriptを記述します -->
            <script>
                const btn = document.getElementById('buy');
                // addEventListener：取得した要素に対してある操作(clickなどを指定)をしたら実行するメソッド
                btn.addEventListener('click', () => {
                    // ボタンを押下したら押せなくする　disabled：無効にする
                    btn.disabled = true;
                });

                const res = document.getElementById('return');
                res.addEventListener('dblclick', () => {
                    btn.disabled = false;
                });

            </script>
        </div>
    </div>
</body>

</html>
