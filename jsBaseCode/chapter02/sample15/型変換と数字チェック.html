<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // parseIntを用いて数字であると型定義を行う　※promptは入力した値を文字と認識するため。
                const cnt = parseInt(prompt('160円の商品をいくつ購入しますか？'));
                // Number.isFinite(検索値)を用いても数字かどうかをチェックできる
                if (Number.isFinite(cnt))
                {
                    document.write(`${cnt * 160}円です`);
                } else
                {
                    document.write('数字で入力してください');
                }
            </script>
        </div>
    </div>
</body>

</html>
