<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">営業時間外の場合に警告を表示しよう</h1>

        <div class="frame__inner">
            <div id="app">
                <p v-if="9 <= open && open <= 17 && open != 15">開店中</p>
                <p v-else-if="open == 15">サービスタイム</p>
                <p v-else="">閉店中</p>
                <!-- v-ifを用いて条件によって非表示にするか、表示にするかを判断している。 -->
            </div>
            <!-- ここに、JavaScriptを記述します -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                var today = new Date();
                var hour = today.getHours();
                hour = 18;
                var app = new Vue({
                    el: "#app",
                    data: {
                        open: hour, //条件に当てはまらないとFalseになる
                        // close: (17 > hour),
                    }
                })
            </script>
        </div>
    </div>
</body>

</html>
