  <!-- レスポンシブ対応 -->
  <!-- 
  576px :sm
  768px md
  992px :lg
  1200px :xlg 
-->
<!--
col-sm-2 : 基本は指定なし状態 sm以上で比率を２にするやり方 
d-sm-none: sm以上で非表示

-->
  <div class="container">
      <div class="row">
        <div class="col-10 btn-danger">1</div>
        <div class="col-2 btn-primary">2</div>
      </div>
      <div class="row">
        <div class="col-10 col-sm-2 btn-danger">1</div>
        <div class="col-2  col-sm-10 btn-primary">2</div>
      </div>
      <div class="row">
        <div class="col-10 col-sm-2 btn-danger">1</div>
        <div class="col-2  d-sm-none btn-primary">2</div>
        <div class="d-none d-sm-block col-sm-12 btn-primary h-75">2</div>
      </div>
  </div>
